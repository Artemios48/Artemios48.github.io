<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Montserrat',sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }
        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            margin-bottom: 10px
        }
        img{
            width: 70px;
            margin: 30px auto;
        }
        p {
            width: 350px;
            margin-bottom: 0 auto;
        }
        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: #2B3885;
            border: 2px solid #2B3885 ;

        }
        button:hover {
            color: #ffffff;
            background: #2B3885;
        }
        #form { 
            text-align: center;
        }
        input {
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }
        input:focus {
            border-color: #db5d5d;
        }
        div {
            display: flex;
            justify-content: center;
            }
        img {
            display: block;
            width: 20%;
            height: auto;
            border-radius: 15px;
        }

    </style>
</head>
<body>
    <img src='9784e685-593d-49f3-9ac4-95815347f58b.png' >
    <div>
        
        <h1 style="text-align: center; ">Форма</h1>
    </div>
    
    <form>
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Фамилия" id="user_surname">
        <input type="text" placeholder="Предложение/замечание" id="problem">
        <div id="error"></div>
        <div>
            <button id="GO" font-weight=500>Готово </button>
        </div>
        

    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let go = document.getElementById('GO')


        go.addEventListener('click', () => {
            document.getElementById('error').innerText = '';
            let name = document.getElementById('user_name').value;
            let surname = document.getElementById('user_surname').value;
            let problem = document.getElementById('problem').value;
            if (name.length <2) {
                document.getElementById('error').innerText = 'Ошибка в имени!';
                return;
            }
            if (surname.length <2) {
                document.getElementById('error').innerText = 'Ошибка в фамилии!';
                return;
            }
            if (problem.length <2) {
                document.getElementById('error').innerText = 'Ошибка в сообщении!';
                return;
            }
            let data = {
                name: name,
                surname: surname,
                problem: problem
            }
            tg.sendData(JSON.stringify(data));
            tg.close();
        });
    </script>
</body>
</html>
